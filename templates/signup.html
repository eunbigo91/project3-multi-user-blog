{% extends "blogpage.html" %}
{% block content %}

<h2>Signup</h2>
<form method="post">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="{{username}}">
      </td>
      <td class="error">
        <font color="red">{{error_username}}{{exist_error}}</font>
      </td>
    </tr>

    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
      <td class="error">
        <font color="red">{{error_password}}</font>
      </td>
    </tr>

    <tr>
      <td class="label">
        Verify Password
      </td>
      <td>
        <input type="password" name="verify" value="">
      </td>
      <td class="error">
        <font color="red">{{error_verify}}</font>
      </td>
    </tr>

    <tr>
      <td class="label">
        Email (optional)
      </td>
      <td>
        <input type="text" name="email" value="{{email}}">
      </td>
      <td class="error">
        <font color="red">{{error_email}}</font>
      </td>
    </tr>
  </table>
  <input type="submit">
</form>

  <br><br>
  If you already have an account click here
  <a href="/blog/login">login</a>

{% endblock %}
