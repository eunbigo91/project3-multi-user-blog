{% extends "blogpage.html" %}
{% block content %}

  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="error">
            <font color="red">{{error}} </font>
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
    <br><br>
    If you don't have an account click here
    <a href="/blog/signup">sign up</a>
    {% endblock %}
