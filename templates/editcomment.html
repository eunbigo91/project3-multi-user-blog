{% extends "base.html" %}

{% block content %}
<div class="row">
        <h2>Edit comment</h2> <br>
        <form method="post">
            <div class="form-group">
                <label for="subject">Comment:</label>
                <textarea id="comment" name="comment">{{comment}}</textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
</div>


{% endblock %}
