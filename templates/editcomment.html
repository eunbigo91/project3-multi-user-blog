{% extends "base.html" %}

{% block content %}

<div class="row">

    <div class="col-md-12">
        <h2>Edit comment</h2>
    </div>

    <div class="col-md-12">
        <form method="post" role="form">
            <div class="form-group">
                <label for="subject">Comment:</label>
                <textarea id="comment" name="comment">{{comment}}</textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
