{% extends "base.html" %}

{% block content %}

<div class="content">
    <h2 class="center">Edit comment</h2>
    <div class="editcomment-form">
        <form method="post">
            <label for="comment" class="comment-label">Comment</label>
            <textarea id="comment" name="comment">{{comment}}</textarea>
            <input type="submit" class="submit-button">
        </form>
    </div>
</div>

{% endblock %}
