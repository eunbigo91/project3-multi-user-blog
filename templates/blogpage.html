{% extends "base.html" %}

{% block content %}

<div id="content">
  {% for p in posts %}
      <div class="post">
        <div class="post-heading">
           <a href="/blog/{{p.key().id()}}" class="post-title">
            {{p.subject}}
            </a>
          <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
          </div>
        </div>
        <div class="post-content">
        {{p.content.replace("\n", "<br>") | safe}}
        </div>
      </div>
        {% block post %}
        {% endblock %}
    <br><br>
  {% endfor %}
</div>
{% if comments %}

{% endif %}
{% endblock %}
