{% extends "base.html" %}

{% block content %}

    <div id="content">
      {% for p in posts %}
          <div class="post">
            <div class="post-heading">
               <a href="/blog/{{p.key().id()}}" class="post-title">
                {{p.subject}}
                </a>
              <div class="post-date">
                {{p.created.strftime("%b %d, %Y")}}
              </div>
            </div>
            <div class="post-content">
            {{p.content.replace("\n", "<br>") | safe}}
            </div>
          </div>
            <div class="post-end">
              {% if user_id %}
                <a class="login-link" href="/blog/editpost/{{p.key().id()}}">edit</a> |
                <a class="login-link" href="/blog/delete/{{p.key().id()}}">delete</a>
              {% else %}
                <a class="login-link" href="/blog/like">like</a> |
                <a class="login-link" href="/blog/dislike">dislike</a>
              {% endif %}
            </div>
        <br><br>
      {% endfor %}
    </div>
    {% if comments %}
    <form method="post">
      <label>
         {% for c in comments %}
         <div class="comment">
          <div class="comment-heading">
            <div class="comment-writer">
              {{c.username}}
            </div>
            <div class="comment-option">
            {% if c.username == username %}
                <a class="comment-link" href="/comment/edit">edit</a> |
                <a class="comment-link" href="/comment/delete">delete</a>
              {% else %}
                <a class="comment-link" href="/comment/like">like</a> |
                <a class="comment-link" href="/comment/dislike">dislike</a>
            {% endif %}
            </div>
            <div class="comment-date">
              {{c.created.strftime("%b %d, %Y")}}
            </div>
          </div>
          <div class="comment-content">
            {{c.comment.replace("\n", "<br>") | safe}}
          </div>
          </div>
            <br><br>
          {% endfor %}
          <div class="comment-input">Comment ({{username}})</div>
        <textarea name="comment">{{comment}}</textarea><br>
        <input type="submit">
      </label>
    </form>
    {% endif %}
    {% endblock %}
