<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
    <title>Eunbi's Blog</title>
</head>
<body>
    <a href="/blog" class="main-title">Eunbi's Blog</a>
    <div class="login-area">
        {% if username %}
          {{username}} (<a class="login-link" href="/blog/logout">logout</a>)
        {% else %}
          <a class="login-link" href="/blog/login">login</a>
          |
          <a class="login-link" href="/blog/signup">signup</a>
        {% endif %}
    </div>
    <div id="content">
      {% for p in posts %}
          <div class="post">
            <div class="post-heading">
               <a href="/blog/{{p.key().id()}}" class="post-title">
                {{p.subject}}
                </a>
              <div class="post-date">
                {{p.created.strftime("%b %d, %Y")}}
              </div>
            </div>
            <div class="post-content">
            {{p.content.replace("\n", "<br>") | safe}}
            </div>
          </div>
            {% block content %}
            {% endblock %}
        <br><br>
      {% endfor %}
    </div>
    {% if comments %}
    <form method="post">
      <label>
         {% for c in comments %}
         <div class="comment">
          <div class="comment-heading">
            <div class="comment-writer">
              {{c.username}}
            </div>
            <div class="comment-option">
            {% if c.username == username %}
                <a class="post-link" href="/post/edit">edit</a> |
                <a class="post-link" href="/post/delete">delete</a>
              {% else %}
                <a class="post-link" href="/post/like">like</a> |
                <a class="post-link" href="/post/dislike">dislike</a>
            {% endif %}
            </div>
            <div class="comment-date">
              {{c.created.strftime("%b %d, %Y")}}
            </div>
          </div>
          <div class="comment-content">
            {{c.comment.replace("\n", "<br>") | safe}}
          </div>
          </div>
            <br><br>
          {% endfor %}
          <div class="comment-input">Comment ({{username}})</div>
        <textarea name="comment">{{comment}}</textarea><br>
        <input type="submit">
      </label>
    </form>
    {% endif %}
</body>
</html>
