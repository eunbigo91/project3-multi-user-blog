{% extends "blogpage.html" %}

{% block content %}
<div class="post-end">
  {% if user_id %}
    <a class="login-link" href="/blog/edit">edit</a> |
    <a class="login-link" href="/blog/delete">delete</a>
  {% else %}
    <a class="login-link" href="/blog/like">like</a> |
    <a class="login-link" href="/blog/dislike">dislike</a>
  {% endif %}
</div>
<form method="post">
  <label>
     {% for c in comments %}
     <div class="comment">
      <div class="comment-writer">
        {{c.username}}
      </div>
      <div class="comment-date">
        {{c.created.strftime("%b %d, %Y")}}
      </div>
      <div class="comment-content">
        {{c.comment.replace("\n", "<br>") | safe}}
      </div>
      </div>
        <br><br>
      {% endfor %}
      <div>Comment ({{username}})</div>
    <textarea name="comment">{{comment}}</textarea>
    <input type="submit">
  </label>
</form>
<br><br>

{% endblock %}
